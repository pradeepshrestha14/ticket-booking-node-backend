version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile  # change to Dockerfile.prod for production
    env_file:
      - .env          # change to .env.staging or .env.production
    ports:
      - "4000:4000"
    volumes:
      - .:/app                    # bind mount for live reload
      - /app/node_modules         # persist node_modules
    depends_on:
      - db
    command: ["sh", "entrypoint.sh"]

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}  # change per env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
